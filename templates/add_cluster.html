<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Proxmox Cluster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Proxmox VM Migrator</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Add Proxmox Cluster</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Cluster Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="api_host" class="form-label">API Host</label>
                <input type="text" class="form-control" id="api_host" name="api_host" placeholder="192.168.1.100:8006" required>
                <div class="form-text">Enter IP address and port only (e.g., 192.168.1.100:8006). Do not include https:// prefix.</div>
            </div>
            <div class="mb-3">
                <label for="api_token_id" class="form-label">API Token ID</label>
                <input type="text" class="form-control" id="api_token_id" name="api_token_id" placeholder="user@pam!tokenname" required>
            </div>
            <div class="mb-3">
                <label for="api_token_secret" class="form-label">API Token Secret</label>
                <input type="password" class="form-control" id="api_token_secret" name="api_token_secret" required>
            </div>
            <div class="mb-3">
                <label for="ssh_password" class="form-label">Root SSH Password</label>
                <input type="password" class="form-control" id="ssh_password" name="ssh_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Cluster</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
