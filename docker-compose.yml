version: '3.8'

services:
  proxmox-migrator:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-default-secret-key}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - FLASK_ENV=production
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
      - ./temp_migration:/app/temp_migration
    restart: unless-stopped
    networks:
      - proxmox-net
  init-permissions:
    image: alpine
    command: sh -c "chown -R 1000:1000 /app && chmod -R 775 /app"
    volumes:
      - ./logs:/app/logs
      - ./temp_migration:/app/temp_migration
      - ./instance:/app/instance
    restart: "no"

networks:
  proxmox-net:
    driver: bridge
